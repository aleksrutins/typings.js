<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="./main.js"></script>
    <title>Document</title>
  </head>
  <body>
    <my-elem-string></my-elem-string>
    <my-elem-obj></my-elem-obj>
    <script type="module">
      import * as typings from './dist/main.js';
      import {TemplateElement} from 'https:cdn.jsdelivr.net/npm/template-element';
      const MyElement = typings.createGenericClass(["T"], tArgs => class extends TemplateElement {
        get template() {
          return `
<div>
  <h1>Hi, type is ${tArgs.T}</h1>
</div>
          `
        }
      });
      customElements.define('my-elem-string', MyElement("string"));
      customElements.define('my-elem-obj', MyElement(Object));
    </script>
  </body>
</html>
