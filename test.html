<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="./main.js"></script>
    <title>Document</title>
  </head>
  <body>
    <script>
      let MyTestClass = typings.createGenericClass(["T"], typeArgs => ({
        constructor(__this__, myTestThing) {
          if (typings.typeCheck(typeArgs.T, myTestThing)) {
            __this__.thingy = typings.createTypedVar(typeArgs.T, myTestThing);
          } else {
            __this__.thingy = typings.createTypedVar(
              typeArgs.T,
              typings.instantiate(typeArgs.T)
            );
          }
        },
        alertUser() {
          alert(this.thingy());
        }
      }));
      class Tester {
        constructor(zibbedyboop) {
          alert("Tester constructed! " + zibbedyboop);
        }
        nerf() {
          alert("zoink");
        }
      }
      let testing = new MyTestClass("string")("hi");
      testing.alertUser();
      testing = new MyTestClass("float")(6.404);
      testing.alertUser();
      let thisMightWork = new MyTestClass(Tester)(8);
      thisMightWork.thingy().nerf();
      thisMightWork.thingy(new Tester("shmeef"));
      thisMightWork.thingy().nerf();
    </script>
  </body>
</html>
